data:
  image_size: 256
  channels: 3
  normalization: [-1.0, 1.0]

  domains:
    content:
      name: photos
      source: landscapes
      path: data/photos
    style:
      name: monet
      source: wikiart
      path: data/wikiart/monet

  splits:
    train: 0.9
    val: 0.1

models:
  dcgan:
    input_domain: style
    output_domain: style
    paired: false
    notes: baseline_generator

  unet_gan:
    input_domain: content
    output_domain: style
    paired: pseudo
    notes: skip_connections

  cyclegan:
    input_domain: content
    output_domain: style
    paired: false
    losses:
      - adversarial
      - cycle_consistency
      - identity

  stylegan:
    input_domain: latent
    output_domain: style
    pretrained: true
    finetune: true
    notes: latent_space_analysis

training:
  epochs: 200
  batch_size: 1
  optimizer: adam
  learning_rate: 0.0002
  betas: [0.5, 0.999]
  device: auto
  seed: 42

evaluation:
  metrics:
    - fid
    - visual_inspection
    - training_stability
    - convergence_speed
    - artifact_analysis

  fid:
    samples: 1000
    reference_domain: style

comparison:
  criteria:
    - output_quality
    - content_preservation
    - style_strength
    - stability
    - computational_cost

outputs:
  checkpoints: outputs/checkpoints
  samples: outputs/generated_images
  logs: outputs/logs
  reports: outputs/reports

reproducibility:
  deterministic: true
  save_config: true
